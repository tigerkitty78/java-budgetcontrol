name: Java CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '22'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build project
        run: mvn clean install --batch-mode
        working-directory: java-budgetcontrol/employaa

      - name: Run InvestmentContTest
        run: mvn -Dtest=InvestmentContTest test --batch-mode
        working-directory: java-budgetcontrol/employaa

      - name: Run FriendContTest
        run: mvn -Dtest=FriendContTest test --batch-mode
        working-directory: java-budgetcontrol/employaa

      - name: Run InvestmentGoalContTest
        run: mvn -Dtest=InvestmentGoalContTest test --batch-mode
        working-directory: java-budgetcontrol/employaa

      - name: Run ExpensesContTest
        run: mvn -Dtest=ExpensesContTest test --batch-mode
        working-directory: java-budgetcontrol/employaa



      - name: Package the application
        run: mvn package --batch-mode
        working-directory: java-budgetcontrol/employaa


      
